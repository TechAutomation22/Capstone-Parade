<section class="section about-section gray-bg" id="about">
  <div class="container">
    <div class="row align-items-center flex-row-reverse">
      <div class="col-lg-6">
        <div class="about-text go-to">
          <h3 class="dark-color">About Me</h3>
          <p>{{researcher.about}}</p>
          <div class="row about-list">
            <div class="col-md-6">
              <div class="media">
                <label><b>E-mail: </b></label>
                <p>{{researcher.email}}</p>
              </div>
              <div class="media">
                <label><b>Phone: </b></label>
                <div *ngIf="buttonText != 'Disconnect'">
                  <p>**********</p>
                </div>
                <div *ngIf="buttonText == 'Disconnect'">
                  <p>{{researcher.phone}}</p>
                </div>
              </div>
              <div class="media">
                <label class="dark-color"><b>Expertise: </b></label>
                <p>{{researcher.expertise}}</p>
              </div>
              <div *ngIf="buttonText == 'Connect'">
                <button type="button" class="btn btn-primary"
                  (click)="setSaving($event.target, 'Request Sent')">Connect</button> to view Full Profile
              </div>
              <div *ngIf="buttonText == 'Confirm'">
                <button (click)="setConnectionStatus($event.target, 'Accepted')">Accept</button>
              </div>
              <div *ngIf="buttonText == 'Delete'">
                <button (click)="setDisconnect($event.target, 'Ignored')">Ignore</button>
              </div>
              <div *ngIf="buttonText == 'Disconnect'">
                <button (click)="setDisconnect($event.target, 'Disconnected')">Confirm</button>
                <div> to remove</div>
              </div>


            </div>
          </div>
        </div>

      </div>

      <div class="col-lg-6">
        <div class="about-avatar">
          <img src="https://bootdey.com/img/Content/avatar/avatar7.png" title="" alt="">
        </div>
      </div>
    </div>
  </div>

</section>
